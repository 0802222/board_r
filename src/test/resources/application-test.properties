# spring
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# jpa
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true

# h2
spring.h2.console.enabled=true

# logging
logging.exception-conversion-word=%wEx{short}

logging.level.root=info
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.springframework.security=error


# security
spring.security.user.name=test
spring.security.user.password=test

# Security ?? ?? ??(?? ??? ?? ?? ??)
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.autoconfigure.exclude[1]=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# jwt
jwt.secret=test-jwt-secret-key-must-be-at-least-32-characters-long-for-hmac-sha256-algorithm-security
jwt.access-token-validity=3600000
jwt.refresh-token-validity=604800000
