name: Deploy to Staging

on:
  push:
    branches: [ develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/board-staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Staging Server (docker-compose)
        uses: appleboy/ssh-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          DB_URL: ${{ secrets.STAGING_DB_URL }}
          DB_USER: ${{ secrets.STAGING_DB_USERNAME }}
          DB_PASS: ${{ secrets.STAGING_DB_PASSWORD }}
          JWT_SEC: ${{ secrets.JWT_SECRET }}
          JWT_ACCESS: ${{ secrets.JWT_ACCESS_EXPIRATION }}
          JWT_REFRESH: ${{ secrets.JWT_REFRESH_EXPIRATION }}
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          script_stop: true
          envs: GITHUB_TOKEN,GITHUB_ACTOR,REGISTRY,IMAGE_NAME,DB_URL,DB_USER,DB_PASS,JWT_SEC,JWT_ACCESS,JWT_REFRESH
          script: |
            cd ~
            echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

            # .env 파일 생성 (환경변수에서 주입)
            cat > .env << EOF
            JDBC_DATABASE_URL=$DB_URL
            JDBC_DATABASE_USERNAME=$DB_USER
            JDBC_DATABASE_PASSWORD=$DB_PASS
            JWT_SECRET=$JWT_SEC
            JWT_ACCESS_EXPIRATION=$JWT_ACCESS
            JWT_REFRESH_EXPIRATION=$JWT_REFRESH
            EOF

            # 디버깅: .env 파일 확인 (비밀번호는 마스킹)
            echo "=== .env file created ==="
            cat .env | sed 's/PASSWORD=.*/PASSWORD=***MASKED***/g' | sed 's/SECRET=.*/SECRET=***MASKED***/g'
            echo "=========================="

            # 최신 스테이징 이미지 받아오기
            docker pull $REGISTRY/$IMAGE_NAME:latest

            # docker-compose 로 재배포
            docker-compose down
            docker-compose up -d

            # 헬스 체크 (compose 에서 8080을 쓴다고 가정)
            echo "Waiting for app to be healthy..."
            for i in {1..12}; do
              if curl -f http://localhost:8080/actuator/health; then
                echo "✅ Staging app is healthy!"
                break
              fi

              if [ $i -eq 12 ]; then
                echo "❌ Health check failed on staging"
                docker-compose logs --tail=50
                exit 1
              fi

              echo "Retry $i/12..."
              sleep 5
            done

            docker image prune -af