name: Deploy to Staging

on:
  push:
    branches: [ develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/board-staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Staging Server (docker-compose)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            cd ~
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # .env 파일 생성 (GitHub Secrets에서 주입)
            cat > .env << EOF
            JDBC_DATABASE_URL=${{ secrets.STAGING_DB_URL }}
            JDBC_DATABASE_USERNAME=${{ secrets.STAGING_DB_USERNAME }}
            JDBC_DATABASE_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_EXPIRATION=${{ secrets.JWT_ACCESS_EXPIRATION }}
            JWT_REFRESH_EXPIRATION=${{ secrets.JWT_REFRESH_EXPIRATION }}
            EOF

            # 최신 스테이징 이미지 받아오기
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # docker-compose 로 재배포
            docker-compose down
            docker-compose up -d

            # 헬스 체크 (compose 에서 8080을 쓴다고 가정)
            echo "Waiting for app to be healthy..."
            for i in {1..12}; do
              if curl -f http://localhost:8080/actuator/health; then
                echo "✅ Staging app is healthy!"
                break
              fi

              if [ $i -eq 12 ]; then
                echo "❌ Health check failed on staging"
                docker-compose logs --tail=50
                exit 1
              fi

              echo "Retry $i/12..."
              sleep 5
            done

            docker image prune -af