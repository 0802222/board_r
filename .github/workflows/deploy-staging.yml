name: Deploy to Staging

on:
  push:
    branches: [ develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/board-staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            docker stop board-staging || true
            docker rm board-staging || true

            docker run -d \
              --name board-staging \
              --restart unless-stopped \
              -p 8082:8080 \
              -e SPRING_PROFILES_ACTIVE=dev \
              -e SPRING_DATASOURCE_URL=${{ secrets.STAGING_DB_URL }} \
              -e SPRING_DATASOURCE_USERNAME=${{ secrets.STAGING_DB_USERNAME }} \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }} \
              -v /home/ubuntu/board-uploads:/app/uploads \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            echo "Waiting for application to start..."
            sleep 30
            curl -f http://localhost:8082/actuator/health || exit 1

            docker image prune -af
